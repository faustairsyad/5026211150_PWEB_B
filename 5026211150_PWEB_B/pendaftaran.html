        <script>
            function validasi() {
                var nrp = document.getElementById("nrp").value;
                var no = document.getElementById("no").value;
                var notostring = String(no).charAt(0);
                var firstno = Number(notostring);
            
               if (nrp.length == 0 && no.length == 0) {
                    document.getElementById("errorNRP").innerHTML = "NRP Harus diisi";
                    document.getElementById("errorNo").innerHTML = "No Harus diisi";
                    return false;
                } 

            // cek harus angka
            if (isNaN(nrp) && isNaN(no)) {
                document.getElementById("errorNRP").innerHTML = " NRP harus angka ";
                document.getElementById("errorNo").innerHTML = "No Harus angka";
                return false;
            }

            // tidak boleh kurang dari 10
            if(nrp.length < 10 && no.length < 10) {
                document.getElementById("errorNRP").innerHTML = " NRP tidak boleh kurang dari 10 angka ";
                document.getElementById("errorNo").innerHTML = "No minimal 10 angka";
                return false;
            }

            // tidak boleh lebih dari 10
            if(nrp.length > 10) {
                document.getElementById("errorNRP").innerHTML = " NRP tidak boleh lebih dari 10 angka ";
                return false;

            }
            if(firstno != 0) {
                document.getElementById("errorNo").innerHTML = "No depan harus 0";
                return false;



            }
            
            // NO HP
            var no = document.getElementById("no").value;

                
            }

            <form method="get" action="https://google.com" onsubmit=" return validasi()">
                <div class="form-group">
                    <label for="nrp">NRP MAHASISWA</label>
                    <input type="text" id="nrp" name="nrp" class="form-control" placeholder="NRP Mahasiswa">
                    <div id="errorNRP" style="color:red;"></div>
