<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Enabler Disabler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function validasi() {
            var statustrue = true;
 
            var barang = document.getElementById("barang");
            var jmlh = document.getElementById("jumlah");
            error.innerHTML = "";
 
            // Baju 12
            if (barang.value == "12") {
                if (jmlh.value > 12) {
                    var statustrue = false;
                    error.innerHTML = "Stok tidak mencukupi"
                } else if (jmlh.value <= 0){
                    var statustrue = false;
                    error.innerHTML = "masukkan Jumlah barang yang valid"
                } else {
                    approved.innerHTML = "Pesanan diproses"
                }
 
            }
 
            // Sandal 10
            if (barang.value == "10") {
                if (jmlh.value > 10) {
                    var statustrue = false;
                    error.innerHTML = "Stok tidak mencukupi"
                } else if (jmlh.value <= 0){
                    var statustrue = false;
                    error.innerHTML = "Jumlah barang tidak valid"
                } else {
                    approved.innerHTML = "Pesanan diterima"
                }
 
            }
 
           // Sepatu 0
            if (barang.value == "0") {
                error.innerHTML = "Stok barang habis"
                var statustrue = false;
            }
 
            return statustrue;
        }
 
 
    </script>
 
    <script>
        function disabler() {
            var barang = document.getElementById("barang");
            var jmlh = document.getElementById("jumlah");
            var error = document.getElementById("error");
            error.innerHTML = "";
 
            if (barang.value == "0") {
                jmlh.disabled = true;
                error.innerHTML = "Stok barang habis"
 
            } else {
                jmlh.disabled = false;
            }
        }
 
 
    </script>

 
</head>
 
<body>
    <div class="container mt-3">
        <h3>Pilih Barang Dagangan</h3>
        <form method="get" action="https://www.google.com/" onsubmit="return validasi()">
 
            <p></p>
            
            <div class="form-group" id="pilih" onchange="disabler()">
                <label for="barang">Nama Barang</label>
                <select id="barang" name="barang" class="custom-select">
                    <option value="10">Sandal (10)</option>
                    <option value="0">Sepatu (0)</option>
                    <option value="12">Baju (12)</option>
                </select>
 
            </div>
 
            <section class="form-group">
                <label for="jumlah">Jumlah Barang</label>
                <input type="number" id="jumlah" name="jumlah" class="form-control" placeholder="0">
                <div id="error" style="color:red"></div>
                <div id="approved" style="color:green"></div>
            </section>
            <button type="submit" class="btn btn-primary">Beli</button>
        </form>


    </div>
</body>
 
</html>
