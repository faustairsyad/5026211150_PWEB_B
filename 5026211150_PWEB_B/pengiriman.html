<html>

<head>
    <title>PILIH PENGIRIMAN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showhide()
        {
            var kurir = document.getElementById("pilih");
            var cod = document.getElementById("pilih2");

            if (kurir.style.display == 'none') {
                kurir.style.display = 'block';
                cod.style.display = 'none';
            } else{
                kurir.style.display = 'none';
                cod.style.display = 'block';
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h3>PENGIRIMAN BARANG</h3>
        <form action="/action_page.php">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="switch1" name="example" value="cod" onchange="showhide();">
              <label class="custom-control-label" for="switch1">COD</label>
            </div>
            <div class="form-group" id="pilih">
                <label for="kurir">Pilih Kurir</label>
                <select id="kurir" name="kurir" class="form-control">
                    <option value="jne">JNE Rp. 10.000</option>
                    <option value="jnt">JNT Rp. 12.000</option>
                    <option value="sicepat">SiCepat Rp. 9.000</option>

                </select>
            </div>
            <div class="form-group" id="pilih2" style="display:none">
                <label for="lokasi">Lokasi COD</label>
                <select id="kurir" name="kurir" class="form-control">
                    <option value="rumah">Rumah</option>
                    <option value="kampus">kampus</option>
                    <option value="perusahaan">Perusahaan</option>

                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Beli</button>
          </form>

    </div>
</body>

</html>
